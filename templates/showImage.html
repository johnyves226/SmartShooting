{% extends  'head.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
     {% block css %}
            <link rel="stylesheet"  type="text/css" href="{% static "/style/style.css" %}">
            <link rel="stylesheet" type="text/css" href="{% static "style/image_viewer.css" %}">
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% endblock %}
<div class="container">
<br>  <p class="text-center">PREVIEW IMAGE</p>
<hr>

<div class="card">
	<div class="row">
		<aside class="col-sm-5 border-right">
<article class="gallery-wrap">
<div class="img-big-wrap">
  <div> <a href="#"><img src="{{ image.images.url }}"></a></div>
</div> <!-- slider-product.// -->
<div class="img-small-wrap">
  <div class="item-gallery"> <img src="{{ image.images.url }}"> </div>
  <div class="item-gallery"> <img src="{{ image.images.url }}"> </div>
  <div class="item-gallery"> <img src="{{ image.images.url }}"> </div>
  <div class="item-gallery"> <img src="{{ image.images.url }}"> </div>
</div> <!-- slider-nav.// -->
</article> <!-- gallery-wrap .end// -->
		</aside>
		<aside class="col-sm-7">
<article class="card-body p-5">
	<h3 class="title mb-3"> {{ event.name }} </h3>

<p class="price-detail-wrap">
	<span class="price h3 text-warning">
		<span class="currency">500 {{ images.price }}</span><span class="num">Franc CFA</span>
	</span>
	<span>/par Images</span>
</p> <!-- price-detail-wrap .// -->
<dl class="item-property">
  <dt>Description</dt>
  <dd><p>{{ event.description }} </p></dd>
</dl>

<hr>
	<div class="row">
		<div class="col-sm-7">
			<dl class="param param-inline">
				  <dt>Size: </dt>
				  <dd>
				  	<label class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					  <span class="form-check-label">PDF</span>
					</label>
					<label class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					  <span class="form-check-label">IMAGES</span>
					</label>
					<label class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					  <span class="form-check-label">PHOTOSHOPE</span>
					</label>
				  </dd>
			</dl>  <!-- item-property .// -->
		</div> <!-- col.// -->
	</div> <!-- row.// -->
	<hr>
	<a href="#" class="btn btn-lg btn-primary text-uppercase"> Buy now </a>
	<a href="#" class="btn btn-lg btn-outline-primary text-uppercase"> <i class="fas fa-shopping-cart"></i> Add to cart </a>
</article> <!-- card-body.// -->
		</aside> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->


</div>




{% endblock %}
